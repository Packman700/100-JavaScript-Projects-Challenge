<body>
    <div class="main-container">
        <div class="header">
            <h2> CLIENT </h2>
            <h1> TESTIMONIALS </h1>
        </div>

        <div class="opinion-box-with-buttons">
            <div class="btn btn-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="opinion-box">
                <img class="opinion-box__photo" src="photos/customer1.jpg" alt="Bird photo">
                <h2 class="opinion-box__name"> Kate </h2>
                <div class="opinion-box__stars">
                    <i class="fas fa-star"></i> <!-- full -->
                    <i class="fas fa-star"></i> <!-- full -->
                    <i class="fas fa-star"></i> <!-- full -->
                    <i class="fas fa-star-half-alt"></i>  <!-- half -->
                    <i class="far fa-star"></i>  <!-- empty -->
                </div>

                <p class="opinion-box__comment"> I like this shop Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque, neque.</p>

                <i class="fas fa-quote-left"></i>

            </div>
            <div class="btn btn-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

    </div>
